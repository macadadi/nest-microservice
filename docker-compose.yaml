services:

  postgres:
    image: postgres:16-alpine
    container_name: sleepr-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=nest-microservice
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d nest-microservice"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # mailhog:
  #   image: mailhog/mailhog:latest
